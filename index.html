<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Get Your Phone</title>
    <!-- Stylesheet✨✨✨✨✨✨✨✨ -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap🦄🦄🦄🦄🦄🦄🦄🦄🦄🦄🦄 -->

<body>
    <!-- Header Area 🤯🤯🤯🤯🤯🤯 -->
    <header>
        <div class="gradient-bg">
            <h1 class="text-white text-center fw-bolder pt-5">Get Your Phone</h1>
            <div class="input-group mx-auto mt-5 w-50">
                <input type="text" class="form-control" placeholder="search">
                <button class="btn btn-info" type="button" id="search-button"><i class="text-white fa-solid fa-magnifying-glass"></i></button>
            </div>   
        </div>
    </header>

    <!-- Main section 🍔🍔🍔🍔🍔🍔🍔🍔🍔🍔 -->
    <main>

        <!-- search result 🔍🔍🔍🔍🔍🔍 -->
        <section class="container mt-5">
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col">
                  <div class="card h-100">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Card title</h5>
                      <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                    </div>
                    <div class="card-footer border-top-0 bg-white">
                      <small class="">Last updated 3 mins ago</small>
                    </div>
                  </div>
                </div>
                
              </div>
              
        </section>
    </main>




    <!-- Bootstrap script🦄🦄🦄🦄🦄🦄🦄🦄🦄🦄🦄  -->
